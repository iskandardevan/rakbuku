<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            href="assets/png-transparent-book-logo-book-design-childrens-literature-cartoon-page-text-orange-line.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <header>
            <h1>
                <div style="text-align: center">
                    <a> Bookshelf Apps </a>
                </div>
            </h1>
        </header>

        <div class="wrapper">
            <div class="container bg-white shadow">
                <h2
                    style="padding-bottom: 5rem"
                    class="container-header text-center"
                >
                    Tambah Buku
                </h2>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" name="title" required />
                    </div>
                    <div class="form-group form-title">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" required />
                    </div>
                    <div class="form-group form-title">
                        <label for="year">Tahun Terbit</label>
                        <input type="text" id="year" name="year" required />
                    </div>
                    <div class="form-group form-title">
                        <input
                            type="submit"
                            value="Kirim"
                            name="Kirim"
                            class="btn-submit"
                        />
                    </div>
                </form>
            </div>
            <div>
                <div class="container bg-white shadow">
                    <h2 class="container-header text-center">Cari Buku</h2>
                    <form class="formcari" id="cari">
                        <div class="form-group form-title">
                            <label for="search">Judul Buku</label>
                            <input type="text" id="search" name="search" />
                            <input
                                type="submit"
                                value="Cari"
                                name="Cari"
                                class="btn-submit"
                            />
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <div class="container">
                    <h2 class="container-header text-center">
                        Belum Selesai Dibaca
                    </h2>
                    <div class="list-item" id="books"></div>
                </div>
                <div class="container">
                    <h2 class="container-header text-center">Selesai Dibaca</h2>
                    <div class="list-item" id="completed-books"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
